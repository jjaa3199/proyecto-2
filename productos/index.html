    <script>
      function validarFormRegistro() {
        document.getElementById("errorMessageNombreRegistro").innerHTML = "";
        document.getElementById("errorMessageUsuarioRegistro").innerHTML = "";
        document.getElementById("errorMessageContraseñaRegistro").innerHTML =
          "";

        const name = document.forms.registroForm.nombreRegistro.value;
        const usuario = document.forms.registroForm.usuarioRegistro.value;
        const contraseña = document.forms.registroForm.contraseñaRegistro.value;

        if (name == "" || usuario == "" || contraseña == "") {
          let requerido = "Campo requerido";

          if (name == "") {
            document.getElementById("errorMessageNombreRegistro").innerHTML =
              requerido;
          }

          if (contraseña == "") {
            document.getElementById(
              "errorMessageContraseñaRegistro"
            ).innerHTML = requerido;
          }
          return false;
        }

        if (contraseña.length < 5) {
          document.getElementById("errorMessageContraseñaRegistro").innerHTML =
            "La contraseña debe tener minimo 5 caracteres";
          return false;
        }

        if (contraseña.length > 15) {
          document.getElementById("errorMessageContraseñaRegistro").innerHTML =
            "La contraseña no puede tener mas de 15 caracteres";
          return false;
        }

        if (usuario.length < 5) {
          document.getElementById("errorMessageUsuarioRegistro").innerHTML =
            "El usuario debe tener minimo 5 caracteres";
          return false;
        }

        if (usuario.length > 15) {
          document.getElementById("errorMessageUsuarioRegistro").innerHTML =
            "El usuario no puede tener mas de 15 caracteres";
          return false;
        }
      }
    </script>
